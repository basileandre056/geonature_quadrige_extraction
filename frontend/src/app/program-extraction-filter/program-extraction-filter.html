  <mat-form-field appearance="outline" class="w-100 mb-3">
    <mat-label>Nom du filtre</mat-label>
    <input
      matInput
      [(ngModel)]="filter.name"
      placeholder="Nom du filtre"
      (keydown.enter)="applyFilter()" />
    <mat-error *ngIf="filter.name.trim() === ''">
      Ce champ est requis et doit faire plus de 3 caractÃ¨res.

  <!-- ðŸ“ Code du lieu d'observation -->
  <mat-form-field appearance="outline" class="w-100 mb-3">
    <mat-label>Code du lieu d'observation</mat-label>
    <input
      type="text"
      matInput
      [formControl]="locationControl"
      [matAutocomplete]="auto"
      placeholder="Ex: 145- ou Mayotte" />

    <!-- âœ… Menu dÃ©roulant dâ€™autocomplÃ©tion -->
    <mat-autocomplete
      #auto="matAutocomplete"
      (optionSelected)="onLocationSelected($event.option.value)">
      <mat-option
        *ngFor="let loc of filteredLocations$ | async"
        [value]="loc.code">

      </mat-option>
    </mat-autocomplete>

    <mat-error *ngIf="!filter.monitoringLocation && filter.name.trim().length > 3">
      SÃ©lectionnez un lieu dans la liste.

  <!-- âœ… Actions -->
  <div class="filter-actions">
    <button mat-raised-button class="button-success" [disabled]="!isFormValid()" (click)="applyFilter()">
