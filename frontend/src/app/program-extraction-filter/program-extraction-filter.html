<div class="filter-card mat-elevation-z4">
  <h2>Mettre Ã  jour la liste des programmes</h2>

  <!-- ðŸ§© Nom du filtre -->
  <mat-form-field appearance="outline" class="w-100 mb-3">
    <mat-label>Nom du filtre</mat-label>
    <input
      matInput
      [(ngModel)]="filter.name"
      placeholder="Nom du filtre"
      (keydown.enter)="applyFilter()" />
    <mat-error *ngIf="filter.name.trim() === ''">
      Ce champ est requis et doit faire plus de 3 caractÃ¨res.
    </mat-error>
  </mat-form-field>

  <!-- ðŸ“ Code du lieu -->
  <mat-form-field appearance="outline" class="w-100 mb-3">
    <mat-label>Code du lieu d'observation</mat-label>
    <input
      #locInput
      matInput
      autocomplete="off"
      [(ngModel)]="filter.monitoringLocation"
      (focus)="openSuggestions()"
      (click)="openSuggestions()"
      (keydown.escape)="showSuggestions = false"
      (input)="openSuggestions()"
      (keydown.enter)="applyFilter()" />

    <!-- âœ… Liste filtrÃ©e des suggestions -->
    <ul
      *ngIf="showSuggestions"
      #suggestionsPanel
      class="suggestions">
      <li
        *ngFor="let loc of filteredLocations"
        (mousedown)="selectSuggestion(loc.code); $event.preventDefault()">
        {{ loc.label }} â€” <span class="code">{{ loc.code }}</span>
      </li>
    </ul>

    <mat-error *ngIf="submitted && filter.monitoringLocation.trim() === ''">
      Ce champ est requis.
    </mat-error>
  </mat-form-field>

  <!-- âœ… Actions -->
  <div class="filter-actions">
    <button mat-raised-button color="primary" [disabled]="!isFormValid()" (click)="applyFilter()">
      <mat-icon>check_circle</mat-icon> Appliquer
    </button>
    <button mat-raised-button color="warn" (click)="close.emit()">
      <mat-icon>close</mat-icon> Fermer
    </button>
  </div>
</div>
