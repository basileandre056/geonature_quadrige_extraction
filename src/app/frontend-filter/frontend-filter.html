<div class="filter-card">
  <h2>Sélectionnez vos critères de filtrage</h2>

  <!-- Nom du filtre -->
  <div class="filter-field">
    <label>Nom du filtre :</label>
    <input
      type="text"
      [(ngModel)]="extraction_filter.name"
      name="name"
      required
      (keydown.enter)="applyFilter()"
    />
    <small *ngIf="extraction_filter.name.trim() === ''" class="error-msg">
      Ce champ est requis
    </small>
  </div>

  <!-- Champs à extraire -->
  <div class="filter-field">
    <label>Champs à extraire :</label>

    <div class="fields-list">
      <div *ngFor="let f of extraction_filter.fields; let i = index" class="field-item">
        {{ f }}
        <button type="button" class="remove-btn" (click)="removeField(i)">×</button>
      </div>
    </div>

    <div class="field-input">
      <select [(ngModel)]="newField" [disabled]="remainingFields.length === 0">
        <option value="">-- Choisir un champ --</option>
        <option *ngFor="let field of remainingFields" [value]="field">
          {{ field }}
        </option>
      </select>
      <button type="button" (click)="addField()" [disabled]="!newField">Ajouter</button>
    </div>

    <small *ngIf="extraction_filter.fields.length === 0" class="error-msg">
      Au moins un champ est requis
    </small>
    <small *ngIf="remainingFields.length === 0" class="error-msg">
      Tous les champs disponibles ont été ajoutés.
    </small>
  </div>

  <!-- Période (facultative) -->
  <div class="filter-field">
    <label>Période (optionnelle) :</label>
    <div class="period-row">
      <div class="date-input">
        <input
          type="date"
          [(ngModel)]="extraction_filter.startDate"
          name="startDate"
        />
      </div>

      <div class="date-input">
        <input
          type="date"
          [(ngModel)]="extraction_filter.endDate"
          name="endDate"
        />
      </div>
    </div>
  </div>

  <!-- Actions -->
  <div class="filter-actions">
    <button [disabled]="!isFormValid()" (click)="applyFilter()">Appliquer</button>
    <button (click)="close.emit()">Fermer</button>
  </div>
</div>
