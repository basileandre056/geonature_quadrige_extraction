<div class="filter-card">
  <h2>Mettre Ã  jour la liste des programmes</h2>

  <!-- Nom du filtre -->
  <div class="filter-field">
    <label>Nom du filtre :</label>
    <input type="text" [(ngModel)]="filter.name" placeholder="Nom du filtre" />
    <small *ngIf="filter.name.trim() === ''" class="error-msg">Ce champ est requis</small>
  </div>

  <!-- Monitoring location -->
  <div class="filter-field">
    <label>Monitoring location :</label>
    <input type="text" [(ngModel)]="filter.monitoringLocation" placeholder="Lieu de surveillance" />
    <small *ngIf="filter.monitoringLocation.trim() === ''" class="error-msg">Ce champ est requis</small>
  </div>

  <!-- Actions -->
  <div class="filter-actions">
    <button [disabled]="!isFormValid()" (click)="applyFilter()">Appliquer</button>
    <button (click)="close.emit()">Fermer</button>
  </div>
</div>
